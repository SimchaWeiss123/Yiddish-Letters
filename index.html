    <style>
        /* Custom styles for the Inter font and general layout */
        body {
            font-family: 'Inter', sans-serif; /* Main font for the body */
            @apply bg-gray-100 flex items-center justify-center min-h-screen p-4;
            direction: rtl; /* Set overall text direction to Right-to-Left */
            text-align: right; /* Align text to the right by default */
            /* Applying container-like styles directly to body for simplicity */
            background-color: #f3f4f6; /* bg-gray-100 */
        }

        /* Simplified structure: removed .sound-board-container */
        .button-grid {
            /* Applying background and shadow directly to the grid container */
            @apply bg-white rounded-xl shadow-lg p-6 md:p-8; /* Added padding and rounded corners */

            /* Responsive grid: 3 columns on small, 4 on medium, 6 on large */
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* Default for small screens */
            gap: 12px; /* Consistent gap */
            margin-top: 0; /* No top margin needed if title is removed */
            padding-left: 12px; /* Added left padding to match gap */
            padding-right: 12px; /* Added right padding to match gap */

            /* Tailwind responsive prefixes for grid columns */
            @media (min-width: 640px) { /* sm breakpoint */
                grid-template-columns: repeat(4, 1fr);
            }
            @media (min-width: 768px) { /* md breakpoint */
                grid-template-columns: repeat(5, 1fr);
            }
            @media (min-width: 1024px) { /* lg breakpoint */
                grid-template-columns: repeat(6, 1fr); /* Fits 30 letters in 5 rows of 6 */
            }
            max-width: 448px; /* Equivalent to max-w-md from Tailwind */
            width: 100%; /* Ensure it takes full width up to max-width */
        }
        .sound-button {
            width: 100%;
            padding-top: 100%; /* Makes it square by maintaining aspect ratio */
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            line-height: 1;
            border: none;
            cursor: pointer;
            text-decoration: none;

            background-color: #2563eb;
            color: white;
            border-radius: 8px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);

            transition: background-color 0.2s ease, transform 0.1s ease, box-shadow 0.2s ease;
        }

        .sound-button:hover {
            background-color: #1d4ed8;
            transform: translateY(-2px);
            box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
        }

        .sound-button:active {
            background-color: #1e40af;
            transform: translateY(0);
            box-shadow: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
        }

        /* Inner span for letter to ensure correct sizing and centering */
        .sound-button span {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2.5rem; /* Large font size for Yiddish letters */
            font-family: 'Inter', sans-serif; /* Explicitly set font for button text, ensuring it loads */
            /* Responsive font sizes */
            @media (min-width: 640px) { /* sm breakpoint */
                font-size: 3rem;
            }
            @media (min-width: 768px) { /* md breakpoint */
                font-size: 3.5rem;
            }
        }
    </style>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const soundButtons = document.querySelectorAll('.sound-button');

            const audioPlayer = new Audio();
            let audioEnabled = false;

            soundButtons.forEach(button => {
                button.addEventListener('click', async () => {
                    const soundFilePath = button.dataset.sound;
                    const letter = button.dataset.letter;

                    // Define apiKey and apiUrl at a higher scope within the click handler
                    const apiKey = ""; // Canvas will automatically provide this in runtime
                    const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`;

                    console.log("Attempting to play sound from:", soundFilePath);

                    // --- IMPORTANT: This check confirms if you've updated the URLs ---
                    if (soundFilePath.includes("example.com")) {
                        console.error("ERROR: The audio URL is still a placeholder (example.com). Please replace it with your actual hosted audio file URL.");
                        // showMessageBox is removed, so we'll just log an error
                        console.error("Audio URL Error: The audio link for this button is still a placeholder. Please update the 'data-sound' attribute in the HTML with the real URL of your hosted audio file.");
                        return; // Stop execution if URL is a placeholder
                    }
                    // --- END IMPORTANT CHECK ---

                    if (!audioPlayer.paused) {
                        audioPlayer.pause();
                        audioPlayer.currentTime = 0;
                    }

                    audioPlayer.src = soundFilePath;

                    try {
                        await audioPlayer.play();
                        // Autoplay message logic removed
                        if (!audioEnabled) { // Only log this once
                            audioEnabled = true;
                            console.log("Audio playback enabled after user interaction.");
                        }
                    } catch (error) {
                        console.error("Error playing sound:", error);
                        // showMessageBox is removed, so we'll just log an error
                        console.error("Audio Playback Error: Could not play sound. Browser autoplay policy or loading issue.");
                    }

                    // LLM Integration for facts and words is now completely removed as per user request.
                });
            });
